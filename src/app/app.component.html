<div *ngFor="let u of uiControls">
  <label class="left" for="hey">{{u.name}} {{u.value}}</label>
  <span class="left2"><input name="hey" type="range" class="fullwidth" min="0" max="3" step=".01" [(ngModel)]="u.value" (input)="u.update()"></span>
</div>
<ul>
<li *ngFor="let i of visualsCount">
  <visualization *ngIf="dymoGraph" [data]="dymoGraph" [viewConfig]="viewConfig" [playingUris]="playingDymos"></visualization>
</li>
</ul>
